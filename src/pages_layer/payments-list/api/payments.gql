query GetPaymentsList(
 $pageSize: Int = 10
 $pageNumber: Int = 1
 $sortBy: String = "createdAt"
 $sortDirection: SortDirection = desc
 $searchTerm: String
) {
   getPayments(
    pageSize: $pageSize
    pageNumber: $pageNumber
    sortBy: $sortBy
    sortDirection: $sortDirection
    searchTerm: $searchTerm
   ) {
    pagesCount
    page
    pageSize
    totalCount
    items {
        id
        userId
        paymentMethod 
        amount
        currency
        createdAt
        endDate
        type
        userName
        avatars {
            url 
            width
            height
            fileSize
        }
    }
   }
}
